<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Black+And+White+Picture|Diplomata+SC|Kenia|MedievalSharp|Milonga|Miltonian+Tattoo|New+Rocker|Passero+One|Rye|Sancreek&display=swap" rel="stylesheet">
     <title>Game</title>
</head>
<body id="gamePageBody">
    <div id="gamePageTopDiv">
            <div id="userSide">
                <h1 id="userName">GUARDIAN</h1>
                <div id="charElemPageUser">
                <img id="rabbitGame" src="/rabbit.png" alt="Rabbit">
                <div id="elementsUser">
                    <img class="elementsImg" src="/assets/elements/FireWhite.gif" onClick="battle('Fire');" alt="Fire">
                    <img class="elementsImg" src="/assets/elements/WaterWhite.gif" onClick="battle('Water');" alt="Water">
                    <img class="elementsImg" src="/assets/elements/EarhWhite.gif" onClick="battle('Earth');" alt="Earth">
                    <img class="elementsImg" src="/assets/elements/WindWhite.gif" onClick="battle('Wind');" alt="Wind">
                </div>
                </div>
                <div id="userPages">
                </div>
            </div>
            <div id="scoresPagesChoices">
                
                <div id="choices">
                        <img class="choiceClass" id="userChoice" src="/assets/elements/EarhWhite.gif" alt="Player's choice">
                        <img class="choiceClass" id="dragonChoice" src="/assets/elements/FireWhite.gif" alt="Dragon's choice">
                    <p></p>
                    </div>
                    <div id="scores">

                </div> 
                 <div id="continueOrQuit">
                     <p id="question">Would you like to continue?</p>
                     <button class="questionButtons" type="button" onclick="continueGame">Continue</button>
                     <button type="button" onclick="exitGame">Exit</button>
                </div>
                </div>
          
            <div id="dragonSide">
                <h1 id="dragonName">DRAGON</h1>
                <div id="charElemPageDragon">
                <img id="dragonGame" src="/dragon.png" alt="Dragon">
            <div id="elementsDragon">
                <img class="elementsImgDragon" src="/assets/elements/FireWhite.gif" onClick="battle('Fire');" alt="Fire">
                <img class="elementsImgDragon" src="/assets/elements/WaterWhite.gif" onClick="battle('Water');" alt="Water">
                <img class="elementsImgDragon" src="/assets/elements/EarhWhite.gif" onClick="battle('Earth');" alt="Earth">
                <img class="elementsImgDragon" src="/assets/elements/WindWhite.gif" onClick="battle('Wind');" alt="Wind">
            </div>
             <div id="dragonPages">
                 </div>   
                </div>
            </div>
          </div>
        </div>
        <div id="bottomGamePage">
            <div id="stolenPage">
             
                 <img id="imgOfInvention" src="" alt="">
                 <div id="inventionInfoDiv">
                 <h1 id="inventionName"></h1>
                 <p id=inventionInfo></p>
                </div>
            </div>
        </div>

    <script src="/code.js"></script>
</body>
</html>
